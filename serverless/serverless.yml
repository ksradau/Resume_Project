service: ksradau
provider:
  name: aws
  runtime: python3.7
  timeout: 60
  versionFunctions: false
  endpointType: REGIONAL
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 's3:ListBucket'
      Resource:
        - 'arn:aws:s3:::ksradau/*'
    - Effect: 'Allow'
      Action:
        - 's3:PutObject'
      Resource:
        - 'arn:aws:s3:::ksradau/*'
functions:
  resizer:
    environment:
      PYTHONPATH: src
    handler: resizer.lambda_function.lambda_handler
    events:
      - s3:
          bucket: ksradau
          event: s3:ObjectCreated:*
          existing: true
plugins:
  - serverless-python-requirements
custom:
  pythonRequirements:
    dockerizePip: non-linux
